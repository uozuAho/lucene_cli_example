plugins {
    id 'java'
    id 'application'
    // 'shadow build': includes all dependencies in output JAR
    id "com.github.johnrengelman.shadow" version "5.2.0"
}

group 'aho.uozu'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.11

application {
    mainClassName = 'aho.uozu.note_searcher.Main'
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    compile group: 'org.apache.lucene', name: 'lucene-core', version: '8.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-queryparser', version: '8.4.1'
    compile group: 'org.apache.lucene', name: 'lucene-analyzers-common', version: '8.4.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest', version: '2.2'
    testCompile group: 'org.apache.lucene', name: 'lucene-memory', version: '8.4.1'
    testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.0'
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.6.0"
}
